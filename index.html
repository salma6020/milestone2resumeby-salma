<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <header>
        <h1>Static Resume Build by salma ali</h1>
        


            <fieldset>
                <legend>personal information</legend>
            
                 <img src="salmaaa.jpg" alt="profile Picture"  width="150px">
                <label>Name</label>
                <input type="name">

                <label>Age</label>
                <input type="Age">

            
                <label>Email</label>
                <input type="email">

               <label>Phone</label> 
                <input type="tell"> 
                </fieldset>

                 <fieldset>
                    <legend>Education</legend>
                    <label>Education</label>
                    <textarea id="Education"  rows="4 required"> </textarea> <br>
                </fieldset>

                <fieldset>
                    <legend>Experience</legend>
                    <label>Experience</label>
                    <textarea id="Experience" rows="4 required"> </textarea> <br>
                </fieldset>

                <fieldset>
                    <legend>skill</legend>
                    <label>skill</label>
                    <textarea id="skill" rows="4 required"> </textarea> <br>
                   
                </fieldset>


                 <button id="toggleButton">Toggle skill Section</button>
                 <div id="skillSection" class="hindden">
                    ,<h2>skills</h2>
                
                    </div>
                 <script src="script.js"></script>
                 
</body>
</html>
